<html xmlns:th="https://www.thymeleaf.org/">

<head>
	<meta charset="ISO-8859-1">
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

<body>
<div class="shadow-sm bg-body rounded w-auto" style="margin-top: 2px">
  <nav class="navbar navbar-light">
<div class="container-fluid">
<div>
    <a class="navbar-brand h1" href="#">Student Management System</a>
<a class="navbar-brand" th:href="@{/students}" id="navbarNav" >Home</a>
</div>
</div>
</nav>
</div>
<br>


	<div class="container-fluid">
		<div class="row justify-content-center">    
		<h1>List Students </h1>
		</div>
		<div class="row justify-content-center">

		<a th:href=" @{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
		</div>
		<br>
		
		
		<div class="container px-5 text-center">
  <div class="row">
    <div class="col">
		 <table class="table table-hover table-bordered shadow p-3 mb-5 bg-body rounded">
		<thead class="table-dark">
			<tr>
				<th scope="col" class="text-center">Student Fist Name</th>
				<th scope="col" class="text-center">Student last Name</th>
				<th scope="col" class="text-center">Student Email Address</th>
				<th scope="col" class="text-center">Actions</th>
			</tr>
		</thead>
		<tbody class="text-center">
			<tr th:each = "student: ${students}">
			<td th:text = "${student.firstName}"></td>
			<td th:text = "${student.lastName}"></td>
			<td th:text = "${student.email}"></td>
			<td>
			<a th:href="@{/students/edit/{id}(id=${student.id})}"
			class = "btn btn-primary">Update</a>
			
			<a th:href="@{/students/{id}(id=${student.id})}"
			class = "btn btn-danger">Delete</a>
			
			</td>
			</tr>
		</tbody>
		</table>
      </div>
            </div>
            </div>
        </div>
	</body>

</html>
