<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
	<meta charset="ISO-8859-1" >
	<title>
	</title>
	<link rel="stylesheet" th:href="@{/css/create_student.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<div class="shadow-sm bg-body rounded w-auto" style="margin-top: 2px">
  <nav class="navbar navbar-light">
<div class="container-fluid">
<div>
    <a class="navbar-brand h1" href="#">Student Management System</a>
<a class="navbar-brand" th:href="@{/students}" id="navbarNav" >Home</a>
</div>
</div>
</nav>
</div>




<div class="container px-4 text-center">
 <div class="mainbody">
 <div class="shadow-lg p-3 mb-5 bg-body rounded">
  <div class="row gx-5">
    <div class="col">
     <div class="p-3">
        <h1>Create New Student</h1>
        <br>
         <form th:action="@{/students}" th:object="${student}" method="post">
           <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Student First Name</label>
    <input type="text" name="firstName" th:field"*{firstName}" class="form-control"
								placeholder="Enter Student First Name" />
  </div>
          <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Student Last Name</label>
    <input type="text" name="lastName" th:field"*{lastName}" class="form-control"
								placeholder="Enter Student Last Name" />
  </div>
         
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Student Email address</label>
    <input type="email" name="email" th:field"*{email}" class="form-control"
								placeholder="Enter Student Email address" />
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
         
         
     </div>
    </div>
  </div>
</div>
    </div>

</div>




</body>

</html>
